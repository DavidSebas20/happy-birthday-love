<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinanzas de Amor ❤️</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="quiz-body">
    <!-- Botón Ver Bebés -->
    <button
      id="toggle-gallery-btn"
      class="gallery-toggle-btn"
      onclick="toggleGallery()"
    >
      <i class="fas fa-images me-2"></i>Ver Bebés
    </button>

    <!-- Contenedor de fondos -->
    <div id="background-container">
      <div class="background-image active"></div>
      <div class="background-image"></div>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Corazones flotantes -->
    <div id="hearts-container"></div>
    <!-- Contenido del Quiz -->
    <div class="container content-container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <!-- Card del Quiz -->
          <div class="card quiz-card">
            <div class="card-body p-4 p-md-5">
              <!-- Título -->
              <div class="text-center mb-4">
                <h2 class="quiz-title">
                  <i class="fas fa-puzzle-piece me-2"></i>
                  Adivinanzas de Amor
                  <i class="fas fa-puzzle-piece ms-2"></i>
                </h2>
                <p class="quiz-subtitle">
                  Responde correctamente y descubre mensajes especiales
                </p>
              </div>

              <!-- Progreso -->
              <div class="progress-container mb-4">
                <div class="progress" style="height: 25px">
                  <div
                    id="progress-bar"
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    Pregunta <span id="current-question">0</span> de 3
                  </div>
                </div>
              </div>

              <!-- Contenedor de preguntas -->
              <div id="quiz-container">
                <!-- Pregunta 1 -->
                <div class="question-section" id="question-1">
                  <h4 class="question-number">Pregunta 1</h4>
                  <p class="question-text" id="question-1-text">
                    <!-- La pregunta se mostrará aquí -->
                  </p>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control answer-input"
                      id="answer-1"
                      placeholder="Escribe tu respuesta aquí..."
                    />
                    <button
                      class="btn btn-custom"
                      type="button"
                      onclick="checkAnswer(1)"
                    >
                      <i class="fas fa-check me-2"></i>Verificar
                    </button>
                  </div>
                  <div id="feedback-1" class="feedback-message"></div>
                </div>

                <!-- Pregunta 2 (oculta inicialmente) -->
                <div class="question-section d-none" id="question-2">
                  <h4 class="question-number">Pregunta 2</h4>
                  <p class="question-text" id="question-2-text">
                    <!-- La pregunta se mostrará aquí -->
                  </p>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control answer-input"
                      id="answer-2"
                      placeholder="Escribe tu respuesta aquí..."
                    />
                    <button
                      class="btn btn-custom"
                      type="button"
                      onclick="checkAnswer(2)"
                    >
                      <i class="fas fa-check me-2"></i>Verificar
                    </button>
                  </div>
                  <div id="feedback-2" class="feedback-message"></div>
                </div>

                <!-- Pregunta 3 (oculta inicialmente) -->
                <div class="question-section d-none" id="question-3">
                  <h4 class="question-number">Pregunta 3</h4>
                  <p class="question-text" id="question-3-text">
                    <!-- La pregunta se mostrará aquí -->
                  </p>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control answer-input"
                      id="answer-3"
                      placeholder="Escribe tu respuesta aquí..."
                    />
                    <button
                      class="btn btn-custom"
                      type="button"
                      onclick="checkAnswer(3)"
                    >
                      <i class="fas fa-check me-2"></i>Verificar
                    </button>
                  </div>
                  <div id="feedback-3" class="feedback-message"></div>
                </div>

                <!-- Mensaje final (oculto inicialmente) -->
                <div class="final-message d-none" id="final-message">
                  <div class="text-center">
                    <i class="fas fa-heart final-heart"></i>
                    <h3 class="final-title">¡Lo lograste, mi amor!</h3>
                    <p class="final-text">
                      Has respondido todas las preguntas correctamente. Eres
                      increíble y te amo con todo mi corazón. ¡Feliz cumpleaños
                      una vez más!
                    </p>
                    <div class="mt-4">
                      <a href="index.html" class="btn btn-custom btn-lg">
                        <i class="fas fa-home me-2"></i>Volver al inicio
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="quiz.js"></script>
  </body>
</html>
